<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Сообщения</title>
</head>
<body>
<h1>Сообщения</h1>
<table border="1">
    <tr>
        <th>Время</th>
        <th>Текст</th>
        <th>От кого</th>
    </tr>
    <tr th:each="message : ${messages}">
        <td th:text="${message.postedAt}"></td>
        <td th:text="${message.content}"></td>
        <td th:text="${message.author.login}"></td>
    </tr>
</table>
</body>
